# ==============================
# ~/.config/blueman/blueman.conf
# Configuration minimale Blueman
# ==============================

[General]
# Active le lancement automatique du démon blueman
AutoStart=true

[Applet]
# Icône dans la barre d’état (Waybar, etc.)
# "true" = afficher, "false" = masquer
ShowIcon=true

# Notification lors des connexions/déconnexions
ShowNotifications=true

[Plugins]
# Liste des plugins Blueman → tous utiles par défaut
Networking=true
TransferService=true
DhcpClient=true
AudioManager=true
