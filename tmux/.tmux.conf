# Utiliser Ctrl+a comme préfixe (plus pratique que Ctrl+b)
set-option -g prefix C-a
unbind C-b                # désactive l’ancien préfixe par défaut (Ctrl+b)
bind C-a send-prefix      # permet d’envoyer Ctrl+a si on le presse deux fois

# Activer les numéros de fenêtres à partir de 1 (plus naturel que 0)
set -g base-index 1
setw -g pane-base-index 1

# Activer la souris (clic pour changer de fenêtre, redimensionner les panneaux, etc.)
set -g mouse on

# Définir l’historique du buffer (scrollback)
set -g history-limit 10000

# Utiliser des splits plus intuitifs
bind | split-window -h    # Ctrl+a puis | → split vertical
bind - split-window -v    # Ctrl+a puis - → split horizontal

# Navigation entre panneaux avec Ctrl+a + flèches
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D

# Meilleure apparence des bordures
set -g pane-border-style fg=white
set -g pane-active-border-style fg=cyan

# Barre d’état simplifiée
set -g status-bg black
set -g status-fg white
set -g status-left-length 20
set -g status-right-length 100
set -g status-left "#[fg=green]#S"   # nom de la session
set -g status-right "#[fg=yellow]%Y-%m-%d #[fg=cyan]%H:%M"  # date + heure
