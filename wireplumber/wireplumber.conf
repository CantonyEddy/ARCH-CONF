# ==============================
# ~/.config/wireplumber/wireplumber.conf
# Configuration minimale WirePlumber
# ==============================

# On inclut la conf par défaut
@include /usr/share/wireplumber/wireplumber.conf.d/*.conf

# Exemple : activer automatiquement Bluetooth si présent
monitor.bluez.enable = true

# Exemple : activer automatiquement ALSA/PulseAudio
monitor.alsa.enable = true
monitor.pulseaudio.enable = true
