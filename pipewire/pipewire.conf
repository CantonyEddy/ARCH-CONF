# ==============================
# ~/.config/pipewire/pipewire.conf
# Configuration minimale PipeWire
# ==============================

# On inclut la configuration par défaut livrée par Arch
# Cela évite de réécrire entièrement la conf standard
@include /usr/share/pipewire/pipewire.conf.d/*.conf

# Paramètres généraux (facultatif, minimaliste)
context.properties = {
    # Latence par défaut → bon compromis pour usage desktop + multimédia
    default.clock.rate        = 48000
    default.clock.quantum     = 1024
    default.clock.min-quantum = 32
    default.clock.max-quantum = 2048
}
