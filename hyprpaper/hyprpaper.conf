# ================================
# ~/.config/hypr/hyprpaper.conf
# Config de base pour Hyprpaper
# ================================

# Utiliser un seul thread (optimisation CPU, utile sur petites configs)
preload = /usr/share/backgrounds/tokyo-night.png

# Spécifie l’écran où appliquer le fond
# (remplace "eDP-1" par le nom exact de ton écran → `hyprctl monitors`)
wallpaper = eDP-1,/usr/share/backgrounds/tokyo-night.png

# Option : tu peux charger plusieurs images
# preload = /usr/share/backgrounds/forest.png
# wallpaper = HDMI-A-1,/usr/share/backgrounds/forest.png

# Rechargement auto si les fichiers changent (utile si tu modifies un wallpaper custom)
reload = true
