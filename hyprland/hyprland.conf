# ==============================
# ~/.config/hypr/hyprland.conf
# Configuration de base Hyprland
# ==============================

# ---- Monitor ----
# Exemple pour un seul écran 1920x1080 à 60Hz
monitor=,preferred,auto,1

# Lancer hyprpaper au démarrage
exec-once = hyprpaper

# ---- Keybinds de base ----
# Super (touche Windows) = Mod principal
# Terminal (wezterm)
bind=SUPER,RETURN,exec,wezterm
# Kill la fenêtre active
bind=SUPER,Q,killactive,
# Fermer Hyprland
bind=SUPER,SHIFT,E,exit,
# Changer de workspace
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
# Déplacer une fenêtre vers un autre workspace
bind=SUPER,SHIFT,1,movetoworkspace,1
bind=SUPER,SHIFT,2,movetoworkspace,2
# Raccourci : SUPER + D pour lancer Wofi
bind = SUPER, D, exec, wofi --show drun


# ---- Déplacements ----
bind=SUPER,h,movefocus,l
bind=SUPER,l,movefocus,r
bind=SUPER,k,movefocus,u
bind=SUPER,j,movefocus,d

# ---- Programmes utilitaires ----
# Lanceur d’applications (wofi)
bind=SUPER,D,exec,wofi --show drun
# Notification daemon (dunst)
exec-once=dunst
# Wallpaper (hyprpaper)
exec-once=hyprpaper
# Barre (waybar)
exec-once=waybar
# Audio (pipewire + wireplumber sont déjà des services systemd)
exec-once=blueman-applet
